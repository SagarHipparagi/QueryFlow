services:
  # --------------------------------------------------------------------------------
  # 1. Backend Service (Flask API)
  # --------------------------------------------------------------------------------
  - type: web
    name: askdb-api
    env: docker
    dockerContext: .
    dockerfilePath: Dockerfile
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.4
    # The following environment variables must be set in the Render Dashboard:
    # - GROQ_API_KEY
    # - DB_HOST
    # - DB_PORT
    # - DB_USER
    # - DB_PASSWORD
    # - DB_NAME

  # --------------------------------------------------------------------------------
  # 2. Frontend Service (Vite/React Dashboard)
  # --------------------------------------------------------------------------------
  - type: web
    name: askdb-dashboard
    env: static
    rootDir: askdb-dashboard
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: askdb-api
          property: url
